<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0"/>
    <title>Cumpleaños</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Mi Cumpleaños</h1>
    <section class="section-center">
        <!--imagen-->
        <article class="gift-img">
            <img src="cumple.jpg" alt="imagen">
        </article>
        <!--info-->
        <article class="gift-info">
            <h3>Cumpleaños</h3>
            <h4 class="giveaway">el sorteo termina x</h4>
            <p></p>
        </article>

        <div class="deadline">
            <!--dias-->
            <div class="deadline-format">
                <div>
                    <h4 class="dias">34</h4>
                    <span>dias</span>
                </div>
            </div>
            <!--horas-->
            <div class="deadline-format">
                <div>
                    <h4 class="horas">34</h4>
                    <span>horas</span>
                </div>
            </div>
            <!--minutos-->
            <div class="deadline-format">
                <div>
                    <h4 class="minutos">34</h4>
                    <span>minutos</span>
                </div>
            </div>
            <!--segundos-->
            <div class="deadline-format">
                <div>
                    <h4 class="segundos">34</h4>
                    <span>segundos</span>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
